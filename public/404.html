
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // This script redirects all 404s to the index.html to let the React router handle them
      // Get the pathname from the current URL
      var pathname = window.location.pathname;
      
      // Redirect to the root with the pathname as a route parameter
      window.location.href = '/#' + pathname;
      
      // After a brief delay, try a different approach if the above doesn't work
      setTimeout(function() {
        window.location.href = '/';
      }, 1000);
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        height: 100vh;
        margin: 0;
        padding: 20px;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Redirecting...</h1>
      <p>If you are not redirected automatically, please <a href="/">click here</a>.</p>
    </div>
  </body>
</html>
